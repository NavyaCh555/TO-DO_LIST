{% extends 'base.html' %}
{% block content %}
    <div id="history-card">
        <article id="history-head">Task History</article>

        <section id="history-body-card">
            {% for d in list %}
           <div id="sub-card">
            <aside id="task_name">{{d.new_task}}</aside>
            <form action="" method="POST" class="frm">
                {% csrf_token%}
                <input type="text" name="id" id="" value="{{d.id}}" class="histry">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this task?');" 
                aria-label="Delete {{ d.task }}" class="confirm-btn">
                <i  style="color: rgb(27, 120, 186);" class="fa-solid fa-trash"></i></button>                    
            </form>
       
                
           </div>                
            {% endfor %}

        </section>

    </div>
{% endblock content %}
